<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>게시판</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <script>


        function getParameter(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, ""));
        }

        $(document).ready(function () {
            listing()
        })

        let id = getParameter("id");

        function listing() {
            $('#edit-area').hide();
            $('#submit').hide();
            $.ajax({
                type: "GET",
                url: `/api/board/${id}`,
                data: {},
                success: function (response) {
                    console.log(response)
                    $('#title').text(response['title']);
                    $('#writer').text(response['writer']);
                    $('#content').text(response['content']);
                    $('#createdAt').text(response['createdAt']);
                }
            });
        }

        function editBoard() {

            showEdits();
            // let content = $('#textarea').text();

        }

        function showEdits() {
            $('#edit-area').show();
            $('#submit').show();
            $('#content').hide();
            $('#edit').hide();
            $('#comment').hide();
            $('#delete').hide();
        }

        function isPostEmpty(title, content) {
            return !(title === "" || content === "");
        }

        function submitEdit() {
            let writer = $('#writer').text();
            // 1. 작성한 메모를 불러옵니다.
            let title = $('#title').text();
            let content = $('#textarea').val();

            // 2. 작성한 메모가 올바른지 isValidContents 함수를 통해 확인합니다.
            if (!isPostEmpty(content)) {
                // alert 창 띄우기
                alert("필수 값 입력 오류!!")
                return;
            }
            let data = {'content': content,'writer':writer,'title':title};
            $.ajax({
                type: "PUT",
                url: `/api/board/${id}`,
                contentType: "application/json", // JSON 형식으로 전달함을 알리기
                data: JSON.stringify(data),
                success: function (response) {
                    console.log(response)
                    console.log(data)
                    alert('게시물이 성공적으로 변경되었습니다.');
                    window.location.href = '/'
                }
            });
        }

        function deleteBoard() {
            $.ajax({
                type: "DELETE",
                url: `/api/board/${id}`,
                contentType: "application/json",
                success: function (response) {
                    alert('게시글 삭제에 성공하였습니다.');
                    window.location.href = '/'
                }
            });
        }

        function back() {
            window.location.href = '/'
        }
    </script>

    <style>
        .wrap {
            width: 500px;
            margin: 200px auto;
        }

        .comment-area {
            background-color: lightgray;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
<div class="wrap">
    <div class="form-group">
        <h4 id="title">이것이 제목입니다.</h4>
    </div>
    <div class="form-group">
        <h6 id="writer">글쓴이입니다</h6>
    </div>
    <div class="form-group">
        <h6 id="createdAt"></h6>
    </div>
    <div class="form-group comment-area">
        <p id="content">내용입니다. </p>
    </div>
    <!-- contents 조회/수정 영역-->
    <div class="contents">
        <div id="contents" class="text">
        </div>
        <div id="edit-area" class="edit">
            <textarea id="textarea" class="te-edit" name=""  cols="30" rows="5"></textarea>
            <button onclick="submitEdit()" class="btn btn-primary">수정하기</button>
        </div>
    </div>

    <div sec:authorize-expr="isAnonymous()">
        <button onclick="back()" class="btn btn-primary">돌아가기</button>
    </div>
    <div sec:authorize-expr="isAuthenticated()">
        <button id="comment" onclick="" class="btn btn-primary">댓글 등록</button>
        <div th:if="${#authentication.name} == ${writer}">
            <button id="edit" onclick="editBoard()" class="btn btn-primary">수정</button>
            <button id="delete" onclick="deleteBoard()" class="btn btn-primary">삭제</button>
        </div>
    </div>
</body>

</html>
